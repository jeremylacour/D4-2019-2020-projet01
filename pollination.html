<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bee Cause | Concerned Community</title>
		<meta name="description" content="Ideas for revealing content in a schematic box look." />
		<meta name="keywords" content="javascript, plugin, reveal, effect, demo, web development, web design, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Poppins:700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/revealer.css" />
		<script>document.documentElement.className = 'js';</script>
	</head>
	<body class="demo-overview loading">
		<main>
			<section class="content content--full flexy intro">
				<header class="compo_header">
					<div class="links">
					 <img src="img/bee_logo2.png" alt="Bee Cause logo">
					</div>
					<nav class="demos">
						<a class="demo" href="index.html">Menu</a>
						<a class="demo" href="pollination.html">Pollination</a>
						<a class="demo" href="anatomy.html">Anatomy</a>
						<a class="demo" href="species.html">Species</a>
						<a class="demo" href="helpers.html">Helpers</a>
					</nav>
					<button class="btn btn--menu"><svg class="icon icon--menu"><use xlink:href="#icon-menu"></use></svg></button>
				</header>
			<section class="content flexy flexy--center">
				<p class="content__heading content__heading--center"><strong>Click the menu icon &#8599;</strong></p>
			</section>
			<nav class="menu">
				<button class="btn btn--close"><svg class="icon icon--cross"><use xlink:href="#icon-cross"></use></svg></button>
				<ul class="menu__inner">
					<li class="menu__item"><a class="menu__link" href="https://fr.wikipedia.org/wiki/Abeille">Wiki</a></li>
					<li class="menu__item"><a class="menu__link" href="https://wildbieneundpartner.ch/">Biene</a></li>
					<li class="menu__item"><a class="menu__link" href="https://www.pollinis.org/">Pollinis</a></li>
					<li class="menu__item"><a class="menu__link" href="https://beehome.net/fr/">Beehome</a></li>
				</ul>
			</nav>
			<!-- Related demos -->
			<section class="content content--related">
<!-- Contenu -->
			</section>
		</main>
		<script src="js/anime.min.js"></script>
		<script src="js/main.js"></script>
		<script>
		(function() {
			var navEl = document.querySelector('nav.menu'),
				revealer = new RevealFx(navEl),
				closeCtrl = navEl.querySelector('.btn--close');

			document.querySelector('.btn--menu').addEventListener('click', function() {
				revealer.reveal({
					bgcolor: '#000',
					duration: 400,
					easing: 'easeInOutCubic',
					onCover: function(contentEl, revealerEl) {
						navEl.classList.add('menu--open');
						contentEl.style.opacity = 1;
					},
					onComplete: function() {
						closeCtrl.addEventListener('click', closeMenu);
					}
				});
			});

			function closeMenu() {
				closeCtrl.removeEventListener('click', closeMenu);
				navEl.classList.remove('menu--open');
				revealer.reveal({
					bgcolor: '#000',
					duration: 400,
					easing: 'easeInOutCubic',
					onCover: function(contentEl, revealerEl) {
						navEl.classList.remove('menu--open');
						contentEl.style.opacity = 0;
					}
				});
			}
		})();
		</script>
	</body>
	<footer>
		<nav>
			<ul>
				<a class="demo" href="index.html">Menu</a>
				<a class="demo" href="pollination.html">Pollination</a>
				<a class="demo" href="anatomy.html">Anatomy</a>
				<a class="demo" href="species.html">Species</a>
				<a class="demo" href="helpers.html">Helpers</a>
			</ul>
		</nav>
	</footer>
</html>
